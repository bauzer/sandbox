<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SU-METAL</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="errors" class="error hide"></div>
  <div id="conditions" class="mode_condition">
    <select id="mode" name="mode">
      <option value="none">選択してください</option>
      <option value="y">年</option>
      <option value="m">月</option>
      <option value="d">日</option>
    </select>
    <input type="number" id="year" name="year" value="">
    <input type="number" id="month" name="month" value="">
    <input type="number" id="day" name="day" value="">
    <button type="button" id="generate">SU-METAL</button>
  </div>
  <div id="graph" class="mode_condition">
    <button type="button" id="back">Back</button>
    <img id='graph_image'>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
